<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="Container">
      <h1 id="TitleName">THE MARVEL UNIVERSE</h1>
    </div>
    <div class="MainContainer">
      <div class="Container1">
        <h2 id="popularHeroes">POPULAR SUPER HEROES</h2>
        <div class="grid1">
          <div class="grid-container-1">
            <img
              class="img1"
              id="superHeros1"
              src="Images/IRON MAN.jpg"
              alt="Iron Man"
            />
            <p id="superHerosName1">IRON MAN</p>
          </div>
          <div class="grid-container-1">
            <img
              class="img1"
              id="superHeros2"
              src="Images/THOR.jpg"
              alt="Thor"
            />
            <p id="superHerosName2">THOR</p>
          </div>
          <div class="grid-container-1">
            <img
              class="img1"
              src="Images/CAPTAIN AMERICA.jpg"
              alt="Captain America"
            />
            <p>CAPTAIN AMERICA</p>
          </div>
          <div class="grid-container-1">
            <img class="img1" src="Images/HULK.jpg" alt="Hulk" />
            <p>HULK</p>
          </div>
          <div class="grid-container-1">
            <img
              class="img1"
              src="Images/BLACK PANTHER.jpg"
              alt="Black Panther"
            />
            <p>BLACK PANTHER</p>
          </div>
          <div class="grid-container-1">
            <img class="img1" src="Images/SPIDER MAN.jpg" alt="Spiderman" />
            <p>SPIDER MAN</p>
          </div>
          <div class="grid-container-1">
            <img class="img1" src="Images/BLACK WIDOW.jpg" alt="Black Widow" />
            <p>BLACK WIDOW</p>
          </div>
          <div class="grid-container-1">
            <img class="img1" src="Images/ANT MAN.jpg" alt="Antman" />
            <p>ANT MAN</p>
          </div>
        </div>
      </div>

      <div class="Container2">
        <h2 id="popularVillains">POPULAR SUPER VILLAINS</h2>
        <div class="grid2">
          <div class="grid-container-1">
            <img
              class="img1"
              id="superVillain1"
              src="Images/LOKI.jpg"
              alt="Loki"
            />
            <p id="superVillainName1">LOKI</p>
          </div>
          <div class="grid-container-1">
            <img
              class="img1"
              id="superVillain2"
              src="Images/RED SKULL.jpg"
              alt="Red Skull"
            />
            <p id="superVillainName1">RED SKULL</p>
          </div>
          <div class="grid-container-1">
            <img class="img1" src="Images/THANOS.jpg" alt="Thanos" />
            <p>THANOS</p>
          </div>
          <div class="grid-container-1">
            <img class="img1" src="Images/ULTRON.jpg" alt="ULTRON" />
            <p>ULTRON</p>
          </div>
          <div class="grid-container-1">
            <img
              class="img1"
              src="Images/GREEN GOBLIN.jpg"
              alt="Green Goblin"
            />
            <p>GREEN GOBLIN</p>
          </div>
          <div class="grid-container-1">
            <img class="img1" src="Images/MYSTEREO.jpg" alt="Mysterio" />
            <p>MYSTERIO</p>
          </div>
          <div class="grid-container-1">
            <img
              class="img1"
              src="Images/DOCTOR OCTOPUS.jpg"
              alt="Doctor Octavius"
            />
            <p>OTTO OCTAVIUS</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
